name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        db: [mysql]
        python-version: [3.11]
        include:
          - db: mysql
            db_port: 3306
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: hunter2
        ports:
          - 3306:3306
        options: >-
            --health-cmd="mysqladmin ping"
            --health-interval=10s
            --health-timeout=5s
            --health-retries=3
    steps:
    - name: Checkout Janeway
      uses: actions/checkout@v4
      with:
        repository: eScholarship/janeway
        ref: 9128fa5ac9d09833c656c852a8d9c3d0d68b2a6f
    - name: Checkout Eschol Plugin
      uses: actions/checkout@v4
      with:
        path: src/plugins/eschol/
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install django_q
        pip install mysqlclient
    - name: Install xmllint
      run: sudo apt-get install -y libxml2-utils
    - name: Run Tests
      working-directory: ./src
      env:
        DB: ${{ matrix.db }}
        DB_HOST: 127.0.0.1
        DB_PORT: ${{ matrix.db_port }}
        DB_PASSWORD: hunter2
        DB_VENDOR: ${{ matrix.db }}
        DB_NAME: mysql
        DB_USER: root
        JANEWAY_SETTINGS_MODULE: core.dev_settings
      run: |
        python manage.py migrate press
        python manage.py migrate
        python manage.py install_plugins
        python manage.py migrate eschol        
        python manage.py test eschol
